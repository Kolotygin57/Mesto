<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/mestro-logo.svg" alt="Логотип.">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка.">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__info-about">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить публикацию"></button>
            </section>
            <section class="cards">
                <ul class="elements">
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Заброшенная черковь." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Карачаевск</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.jpg" alt="Эльбрус на горизонте." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Гора Эльбрус</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombay.jpg" alt="Лес на фоне гор." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Домбай</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.jpg" alt="Эльбрус на горизонте." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Гора Эльбрус</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombay.jpg" alt="Лес на фоне гор." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Домбай</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="Заброшенная черковь." class="element__picture">
                        <div class="element__info">
                            <h3 class="element__text">Карачаево-Черкесия</h3>
                            <button class="element__button-like" type="button"
                                aria-label="Поставить нравиться"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <div class="popup popup_opened">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
                <form class="popup__profile" action="popup" name="profile">
                    <div class="popup__handlers">
                        <input type="text" required class="popup__info" name="name" placeholder="Ваше имя">
                        <input type="text" required class="popup__info" name="about" placeholder="Ваша профессия">
                    </div>
                    <button class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
